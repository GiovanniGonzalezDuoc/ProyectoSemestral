{% extends 'common/index.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/estilo-login.css' %}">
{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto text-center">
    <form method="POST">
      {% csrf_token %}
      
      <h1 class="h3 mb-3 mt-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating mt-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Junaito" name="username" autofocus autocapitalize="none" autocomplete="username" required/>
        <label for="floatingInput">Nombre de Usuario</label>
      </div>

      <div class="form-floating mt-1">
        <input type="text" class="form-control" id="floatingInput" placeholder="Juan" name="firstname" autofocus autocapitalize="none" required/>
        <label for="floatingInput">Nombre</label>
      </div>

      <div class="form-floating mt-1">
        <input type="text" class="form-control" id="floatingInput" placeholder="Contreras" name="lastname" autofocus autocapitalize="none" required/>
        <label for="floatingInput">Apellido</label>
      </div>

      <div class="form-floating mt-1">
        <input type="email" class="form-control" id="floatingInput" placeholder="ejemplo@ejemplo.com" name="email" autofocus autocapitalize="none" autocomplete="email" required/>
        <label for="floatingInput">Email</label>
      </div>

      <div class="form-floating mt-1 mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password1" autocomplete="current-password" required autofocus autocapitalize="none"/>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating mt-1 mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Confirmar contraseña" name="password2" autocomplete="current-password" required autofocus autocapitalize="none"/>
        <label for="floatingPassword">Confirmar contraseña</label>
      </div>
        
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>

    </form>
</main>
{% endblock %}
