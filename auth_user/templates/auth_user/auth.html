{% extends 'common/index.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/estilo-login.css' %}">
{% endblock %}

{% block content %}

<main class="form-signin w-100 m-auto text-center">
    <form method="POST">
      {% csrf_token %}
      
      <h1 class="h3 mb-3 mt-3 fw-normal">Inicie Sesion</h1>
  
      <div class="form-floating mt-5">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username" autofocus autocapitalize="none" autocomplete="username" required/>
        <label for="floatingInput">Usuario</label>
      </div>
        
      <div class="form-floating mb-5">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" autocomplete="current-password" required autofocus autocapitalize="none"/>
        <label for="floatingPassword">Contrase√±a</label>
      </div>
        
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
      {% if error %}
        <p style="color: red;">-- {{error}} --</p>
      {% endif%}
    </form>
</main>
{% endblock %}
