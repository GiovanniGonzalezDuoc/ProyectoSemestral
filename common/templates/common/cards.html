{% load static %}
<div class="col">
    <div class="card shadow-sm">
        <img src="{{ comic.imagen.url }}" alt="{{ comic.nombre }}" width="100%" height="225">
        <div class="card-body">
            <p class="card-text">{{ comic.descripcion }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Detalle</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Comprar</button>
                </div>
                <small class="text-muted">${{ comic.precio }}</small>
            </div>
        </div>
    </div>
</div>
