<div id="comicsRow" class="row">
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2">
        <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Título: {{ comic.nombre}}</h5>
                <p class="card-text">El precio del cómic: {{ comic.precio }}</p>
                <p class="card-text">Stock: {{ comic.stock }}</p>


                <button class="btn btn-success" onclick="enviarDatos()">Ver Detalles</button>
                <button class="btn btn-primary ml-2" onclick="agregarAlCarrito()">Agregar al Carrito</button>
            </div>
        </div>
    </div>
</div>
