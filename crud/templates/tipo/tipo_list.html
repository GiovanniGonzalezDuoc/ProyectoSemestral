<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tipos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            display: inline;
            margin-left: 10px;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }

        a.back-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a.back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lista de Tipos</h1>
    <a href="{% url 'tipos_add' %}" class="button">Agregar Tipo</a>
    <ul>
        {% for tipo in tipos %}
        <li>
            <div>
                <span>{{ tipo.nombre }} - {{ tipo.descripcion }}</span>
                <a href="{% url 'tipos_find_edit' tipo.pk %}" class="button">Editar</a>
                <form method="post" action="{% url 'tipos_del' tipo.pk %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </div>
        </li>
        {% empty %}
        <li>No hay tipos registrados.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crud_home' %}" class="back-link">Volver al Panel Principal</a>
</body>
</html>
