<!DOCTYPE html>
<html>
<head>
    <title>Detalle del Producto</title>
</head>
<body>
    <h1>{{ producto.nombre }}</h1>
    <p>{{ producto.descripcion }}</p>
    <p>{{ producto.precio }}</p>
    <p>{{ producto.stock }}</p>
    <p>{{ producto.editorial }}</p>
    <p>{{ producto.tipo }}</p>
    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
    <a href="{% url 'producto_list' %}">Volver a la lista</a>
</body>
</html>
