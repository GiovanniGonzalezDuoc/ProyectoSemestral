<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <a href="{% url 'productos_add' %}">Agregar Producto</a>
    <ul>
        {% for producto in productos %}
        <li>
            {{ producto.nombre }} - {{ producto.descripcion }}
            <a href="{% url 'productos_find_edit' producto.pk %}">Editar</a>
            <form method="post" action="{% url 'productos_del' producto.pk %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Eliminar</button>
            </form>
            {% empty %}
            <li>No hay tipos registrados.</li>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'crud_home' %}">Volver al Panel Principal</a>
</body>
</html>
