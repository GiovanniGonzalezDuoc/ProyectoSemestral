<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación de Producto</title>
</head>
<body>
    <h1>Confirmar Eliminación de Producto</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'productos_list' %}">Cancelar</a>
</body>
</html>
