<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Usuario</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar el usuario "{{ usuario.username }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'usuarios_list' %}">Cancelar</a>
</body>
</html>
