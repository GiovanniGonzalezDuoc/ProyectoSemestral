{% extends 'common/index.html' %}

{% block content %}

{% include 'common/error-compra.html' %}

<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for comic in comics %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ comic.imagen.url }}" alt="{{ comic.nombre }}" width="100%" height="225">
            <div class="card-body">
              <p class="card-text">{{ comic.descripcion }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'detalle-comic' comic.id_producto %}" class="btn btn-sm btn-outline-secondary">Detalle</a>
                  {% if user.is_authenticated %}
                  <a href="{% url 'agregar' comic.id_producto %}" class="btn btn-sm text-bg-danger bg-danger">Comprar</a>
                  {% else %}
                  <button type="button" class="btn btn-sm text-bg-danger btn-comprar" id="btn-comprar" data-bs-toggle="modal" data-bs-target="#errorCompraModal">
                    Comprar
                  </button>
                  {% endif %}
                </div>
                <small class="text-muted">${{ comic.precio }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>

{% endblock %}
